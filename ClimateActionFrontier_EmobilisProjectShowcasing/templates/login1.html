                                    <div class="login-header">

                                                        Remember Me</a>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-6 col-6 text-end mb-20">

                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <button class="btn style1 w-100 d-block">
                                                        Login Now
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <p class="mb-0">Don't have an Account? <a class="link style1" href="{% url 'register' %}">Create One</a></p>
                                            </div>
                                        </div>

                        </div>
                    </div>
